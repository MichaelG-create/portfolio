<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Portfolio - Resume</title>
  <link rel="stylesheet" href=" assets/css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <script>
    function switchLang(lang) {
      const currentPath = window.location.pathname;
      if (lang === 'fr') {
        window.location.href = currentPath.replace('_en.html', '.html');
      } else {
        window.location.href = currentPath.replace('.html', '_en.html');
      }
    }
  </script>
</head>
<body>

    <div id="header-placeholder"></div>

  <main class="main-content">
        <div id="sidebar-placeholder"></div>

    <section class="content-area">
          <h1>Resume</h1>
          <embed src=" assets/pdf/CV_en.pdf" type="application/pdf" width="100%" height="600px" style="border:1px solid #ccc;"/>
    </section>
  </main>

    <script src=" assets/js/inject_components.js"></script>

</body>
</html>
